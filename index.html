<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Upload and Analyze Document</h2>
    <input type="file" id="fileInput" accept=".pdf,.docx">
    <button id="uploadBtn">Upload</button>
    <input type="text" id="queryInput" placeholder="Enter your query">
    <button id="analyzeBtn">Analyze</button>
    <div id="response"></div>

    <script>
        let uploadedFilename = "";

        document.getElementById("uploadBtn").addEventListener("click", async () => {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert("Please select a file first!");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                const response = await fetch("http://127.0.0.1:8000/upload/", {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                if (response.ok) {
                    uploadedFilename = data.filename;
                    document.getElementById("uploadBtn").innerText = "Uploaded âœ”"; // UI Feedback
                } else {
                    alert(data.detail || "Upload failed!");
                }
            } catch (error) {
                alert("Error uploading file");
            }
        });

        document.getElementById("analyzeBtn").addEventListener("click", async () => {
            const query = document.getElementById('queryInput').value;
            if (!uploadedFilename || !query) {
                alert("Please upload a file and enter a query.");
                return;
            }

            try {
                const response = await fetch("http://127.0.0.1:8000/analyze/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ filename: uploadedFilename, query: query }),
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('response').innerText = "Response: " + data.response;
                } else {
                    alert(data.detail || "Analysis failed!");
                }
            } catch (error) {
                alert("Error analyzing document");
            }
        });
    </script>
</body>
</html>
